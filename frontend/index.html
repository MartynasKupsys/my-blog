<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>My Blog</title>
  </head>
  <div class="d-flex justify-content-center">
    <h1 class="display-1 fw-bolder">MY BLOG</h1>
  </div>
  <hr />
  <body>
    <section id="records" class="d-flex justify-content-center">
      <div class="d-flex justify-content-center col-9">
        <div class="data row d-flex col-10 justify-content-center"></div>
      </div>
    </section>
    <section id="formos-pildymas" class="d-flex justify-content-center align-items-center">
      <div class="d-flex flex-column col-lg-6">
        <form id="naujas-irasas" enctype="multipart/form-data">
          <div class="col d-flex flex-column marginas">
            <label for="pavadinimas" class="form-label">Pavadinimas: </label>
            <input class="form-control" type="text" name="pavadinimas" />
          </div>
          <div class="col d-flex flex-column marginas">
            <label for="aprasymas" class="form-label">Apra≈°ymas: </label>
            <textarea class="form-control" name="aprasymas"></textarea>
          </div>
          <div class="col d-flex flex-column marginas">
            <input class="form-control" type="file" name="failas" />
          </div>
          <div class="col d-flex flex-column marginas">
            <button class="btn btn-success" id="write" type="submit">Irasyti</button>
          </div>
        </form>
      </div>
    </section>
    <!-- <img src="" alt="" srcset=""> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
